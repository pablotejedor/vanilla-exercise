<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Vanilla Exercise</title>
          <link rel="stylesheet" href="index.css" />
     </head>
     <body>
          <div class="container">
               <h1>Pokedex</h1>
               <div class="search-container">
                    <input
                         class="search-input"
                         type="text"
                         placeholder="Search by name or ID"
                         autofocus
                    />
                    <button class="search-button" type="button" disabled>
                         Search
                    </button>
               </div>
               <div class="results-container">
                    <h2>
                         You search result will be shown here. Write a search
                         term and hit search button
                    </h2>
               </div>
          </div>
          <script src="index.js" defer></script>
     </body>
</html>
